<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login with masterTime</title>
</head>

<body>
<div class="w-screen h-screen flex justify-center items-center
    bg-gray-100">
    <form action="{{.LoginAction}}" class="p-10 bg-white rounded-xl drop-shadow-lg space-y-5">
        <h1 class="text-center text-3xl">Login</h1>
        <div class="flex flex-col space-y-2">
            <label class="text-sm font-light" for="company_code">Company Code</label>
            <input class="w-96 px-3 py-2 rounded-md border border-slate-400" id="company_code" name="company_code"
                   placeholder="Your Company Code" type="text">
        </div>
        <div class="flex flex-col space-y-2">
            <label class="text-sm font-light" for="employee_code">Employee Code</label>
            <input class="w-96 px-3 py-2 rounded-md border border-slate-400" id="employee_code" name="employee_code"
                   placeholder="Your Employee Code" type="employee_code">
        </div>
        <div class="flex flex-col space-y-2">
            <label class="text-sm font-light" for="password">Password</label>
            <input class="w-96 px-3 py-2 rounded-md border border-slate-400" id="password"
                   name="password" placeholder="Your Password" type="password">
        </div>

        <!--         <div> -->
        <!--             <input id="remember" name="remember" type="checkbox"/> -->
        <!--             <label class="text-sm font-light" for="remember">Remember me</label> -->
        <!--         </div> -->
        <div class="pt-3">
            <button class="w-full px-10 py-2 bg-blue-600 text-white rounded-md
            hover:bg-blue-500 hover:drop-shadow-md duration-300 ease-in" type="submit">
                Login
            </button>
        </div>

        <!--         <p class="text-right"><a class="text-blue-600 text-sm font-light hover:underline" -->
        <!--                                  href="#">Forget Password?</a></p> -->
    </form>
</div>
</body>

</html>
